<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="lib/jquery-3.6.0.min.js"></script>
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#f09920">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Mrs Piggy">
    <meta name="application-name" content="Mrs Piggy">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <title>Mrs Piggy</title>
</head>
<body>
    <main>
        <section class="landing">
            <nav class="nav-intro container">
                <h1 id="logo">Mrs Piggy</h1>
            </nav>
            <button class="entrar">
                <a class="btn-intro" href="#">Entrar</a> 
            </button>
        </section>
        <section class="hide-app">
            <header>
            <!-- Header con logo -->
                <div id="header" class="container mt-2">
                    <a class="header" href="/">
                        <img class="pigIcon" src="./img/piggy_icon.png" alt="pig face">
                        Mrs Piggy
                    </a>
                </div>
                <div id="dolar" class="container text-center my-2"></div>
            </header>
            <div class="container">
                <div class="row">
                    <form id="formulario" class="col-md-6">
                        <div class="col-12">
                            <h2 class="text-center">Datos</h2>
                        </div>
                        <div class="col-12">
                            <div class="input-group">
                                <span class="input-group-text" >Nombre</span>
                                <input type="text" id="nombre" placeholder="Ej. Alquiler" class="form-control">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-group">
                                <label class="input-group-text" for="inputGroupSelect01">Tipo</label>
                                <select id="tipo" class="form-select" id="tipo">
                                    <option selected>Seleciona</option>
                                    <option value="Ingreso">Ingreso</option>
                                    <option value="Gasto">Gasto</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-group">
                                <span class="input-group-text" >Monto</span>
                                <input type="text" id="monto" placeholder="Ej. 1000" class="form-control">
                            </div>
                        </div>
                        <div class="col-12">
                            <p class="error">Datos incompletos</p>
                        </div>
                        <div  class="col-12 text-center">
                            <button id="btnIngresar" type="submit" class="px-5 py-1">Ingresar</button>
                        </div>
                        <div class="col-12">
                            <div id="insertarResultados"></div>
                        </div>
                    </form>
                    <div id="tabla" class="col-6">
                        <!-- TABLA -->
                        <div class="col-12">
                            <h2 class="text-center">Resumen</h2>
                            <table  class="table text-center">
                                <thead>
                                    <tr>
                                        <th scope="col">N°</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Tipo</th>
                                        <th scope="col">Monto</th>
                                        <th scope="col">Eliminar</th>
                                    </tr>
                                </thead>
                                <tbody id="insertarDatos">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <p class="p-footer" >copyright <span class="text-footer fw-bolder">joel paredes</span>  &copy; 2021</p>
            </footer>
        </section>
    </main>
    <div class="intro">
        <div class="intro-text">
            <h1 class="hide">
                <span class="text">¿Tu dinero se desaparece?</span>
            </h1>
            <h1 class="hide">
                <span class="text">no hay problema</span>
            </h1>
            <h1 class="hide">
                <span class="text">esta es la solución.</span>
            </h1>
        </div>
    </div>
    <div class="slider"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js" integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ==" crossorigin="anonymous"></script>
    <script src="js/intro.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
